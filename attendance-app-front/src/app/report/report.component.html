<div class="report_view">
  <div class="radio-buttons">
    <mat-radio-group class="example-radio-group" aria-labelledby="example-radio-group-label" aria-label="Select an option" [(ngModel)]="selected" #ctrl="ngModel">
      <mat-radio-button value="student">Student</mat-radio-button>
      <mat-radio-button value="class">Class</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="student-container" *ngIf="selected==='student'">
    <mat-label>Student </mat-label>
    <mat-form-field>
      <mat-select [(ngModel)]="selectedStudent">
        <mat-option *ngFor="let student of students" [value]="student">
          {{student.firstName}} {{student.lastName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="student-container" *ngIf="selected==='class'">
    <mat-label>Class </mat-label>
    <mat-form-field>
      <mat-select [(ngModel)]="selectedClass">
        <mat-option *ngFor="let class of classes" [value]="class">
          {{class.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button *ngIf="selected!==null" mat-button (click)="generateReport()">Generate report</button>

</div>
